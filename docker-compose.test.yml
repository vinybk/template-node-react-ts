services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev  # Consistent naming with production Dockerfile
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    environment:
      - NODE_ENV=${FRONTEND_NODE_ENV:-development}
      - VITE_API_URL=http://backend:${BACKEND_PORT:-5000}  # Enables internal network communication
      - PORT=${FRONTEND_PORT:-5173}
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: "npm run test"
    depends_on:
      - backend
    networks:
      - app-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    ports:
      - "${BACKEND_PORT:-5000}:5000"
    environment:
      - NODE_ENV=${BACKEND_NODE_ENV:-development}
      - PORT=${BACKEND_PORT:-5000}
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: "npm run test"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
